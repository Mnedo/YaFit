<body>
<div class="btn-toolbar justify-content-between">
    <h3></h3>
</div>
<form action="" method="post">
    <div class="page_border">
        <img src="http://apxangel.ru/wp-content/uploads/2011/12/i_love_you_yandex.jpg"
             align="left" width="150" height="150"/>
        <div class="info">
            <ul class="list-group list-group-flush">
                <input type="text" size="60" value="{{current_user.name}}"><Br>
                <input type="text" size="60" value="{{current_user.surname}}"><Br>
                <input type="text" size="60" value="{{current_user.nickname}}"><Br>

                <input type="text" size="60" value="{{current_user.city_from}}"><Br>

            </ul>
        </div>
        <div class="about_info">
            <ul class="list-group list-group-flush">
                <p>Имя</p>
                <p></p>
                <p>Фамилия</p>
                <p></p>
                <p>Никнейм</p>
                <p></p>
                <p>Возраст</p>
                <p></p>
                <p>Город</p>
                <p></p>
                <p>Логин</p>
                <p></p>
                <p>Пароль</p>
            </ul>
        </div>
        <div class="vertical-menu">
            <ul class="list-group list-group-flush">
<!--для наглядности список из цифр-->
                {% for habit in [11, 21, 31, 41, 3, 4, 5, 6, 7, 9,8, 8, 9,9, 9,9 ] %}

                    {{ habit }}

        </div>
    </div>
</form>
